


<!-- without ngTemplate Outlet -->
<header class="header">
    <div class="logo">
        <img src="https://picsum.photos/200" alt="Logo">
        <h3>Logo</h3>
    </div>
    
    <nav class="nav" aria-label="nav">
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about">About</a></li>
        </ul>
    </nav>
</header>

<!-- with ngTemplate Outlet -->

<ng-template #brand let-data let-n="name">
    <div class="logo">
        <img src="https://picsum.photos/200" alt="Logo">
        <h3>{{n}}</h3>
    </div>
</ng-template>

<header class="header">
    <ng-container *ngTemplateOutlet="brand;context:{ name : 'SignUp'}"></ng-container>
    <nav class="nav" aria-label="nav">
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about">About</a></li>
        </ul>
    </nav>
</header>

<ng-container *ngTemplateOutlet="brand;context:{ name : 'Login'}"></ng-container>

<ng-container *ngTemplateOutlet="brand;context:{ name : 'Random Image'}"></ng-container>
