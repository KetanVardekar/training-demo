<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Contact Us(Reactive Form)</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
              <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
              <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email address.</small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              formControlName="message"
            ></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
              <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="contactForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
